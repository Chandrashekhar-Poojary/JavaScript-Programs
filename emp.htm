<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Credentials Form</title>
<!-- Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
    }
    .container {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        background-color: #6c34ea;
        border-radius: 10px;
        color: white;
    }
    label {
        font-weight: bold;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Employee Credentials Form</h2>
    <form id="employeeForm">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
                </div>
            </div>
            
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" class="form-control" id="phone" placeholder="Enter phone number">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter address">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="city">City</label>
                    <select class="form-control" id="city">
                        <option value="">Select city</option>
                        <option value="New York">New York</option>
                        <option value="Los Angeles">Los Angeles</option>
                        <option value="Chicago">Chicago</option>
                        <!-- Add more cities as needed -->
                    </select>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="state">State/Province</label>
                    <select class="form-control" id="state">
                        <option value="">Select state/province</option>
                        <option value="New York">New York</option>
                        <option value="California">California</option>
                        <option value="Illinois">Illinois</option>
                        <!-- Add more states/provinces as needed -->
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="zip">Zip/Postal Code</label>
                    <input type="text" class="form-control" id="zip" placeholder="Enter zip/postal code">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="country">Country/Region</label>
                    <select class="form-control" id="country">
                        <option value="">Select country/region</option>
                        <option value="USA">USA</option>
                        <option value="Canada">Canada</option>
                        <option value="UK">UK</option>
                        <!-- Add more countries/regions as needed -->
                    </select>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="company">Company Name</label>
                    <input type="text" class="form-control" id="company" placeholder="Enter company name">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="pan">PAN Number</label>
                    <input type="text" class="form-control" id="pan" placeholder="Enter PAN number">
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-primary" onclick="addEmployee()">ADD</button>
    </form>
</div>

<script>
    function addEmployee() {
        // Retrieve form data
        var firstName = document.getElementById('firstName').value;
        var lastName = document.getElementById('lastName').value;
        var email = document.getElementById('email').value;
        var phone = document.getElementById('phone').value;
        var address = document.getElementById('address').value;
        var city = document.getElementById('city').value;
        var state = document.getElementById('state').value;
        var zip = document.getElementById('zip').value;
        var country = document.getElementById('country').value;
        var company = document.getElementById('company').value;
        var pan = document.getElementById('pan').value;

        // Display form data (You can replace this with backend integration)
        console.log("First Name: " + firstName);
        console.log("Last Name: " + lastName);
        console.log("Email: " + email);
        console.log("Phone Number: " + phone);
        console.log("Address: " + address);
        console.log("City: " + city);
        console.log("State/Province: " + state);
        console.log("Zip/Postal Code: " + zip);
        console.log("Country/Region: " + country);
        console.log("Company Name: " + company);
        console.log("PAN Number: " + pan);

        // Clear form fields
        document.getElementById('firstName').value = '';
        document.getElementById('lastName').value = '';
        document.getElementById('email').value = '';
        document.getElementById('phone').value = '';
        document.getElementById('address').value = '';
        document.getElementById('city').value = '';
        document.getElementById('state').value = '';
        document.getElementById('zip').value = '';
        document.getElementById('country').value = '';
        document.getElementById('company').value = '';
        document.getElementById('pan').value = '';
    }
</script>
</body>
</html>
