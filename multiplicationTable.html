<!DOCTYPE html>
<html>
<body>

<h2>Multiplication Table</h2>

<div id="demo">

<script>

const mulValue = parseInt(window.prompt("Enter a Positve Number :"));
let result = "";

if(mulValue < 0){
    alert("Please enter positive Integer..!");
}

for(var i=1;i<=10;i++){
    // multifly i with the given number
    
    result = result + "<p>"+mulValue + "*" + i + "=" + mulValue * i+"</p>";
}

document.getElementById("demo").innerHTML = result;
</script>

</body>
</html>
